<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Legea Aplicată - Agenda digitală a justițiabilului"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Legea Aplicată</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6272187076350775"
     crossorigin="anonymous"></script>

    <style>
      /* Stiluri minimale necesare pentru fundalul animat și resetări */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
         /* overflow: hidden; // React va gestiona scroll-ul principal */
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        background-color: #000; /* Fundal default */
        color: #fff; /* Culoare text default */
      }
      * {
        box-sizing: border-box;
      }
       /* Asigură-te că root-ul React umple spațiul */
      #root {
        width: 100%;
        height: 100%;
        position: relative; /* Permite poziționarea absolută a canvasului în spate */
        z-index: 1;
      }
       /* Stil pentru fundalul animat */
      #particle-canvas {
        position: fixed; /* Sau absolute, dacă root nu are înălțime/lățime definite */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Asigură-te că este în spatele conținutului React */
        background-color: #0a0a23; /* Un fundal de rezervă pentru canvas */
      }
      /* Stiluri pentru modalul de consimțământ Egris */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Fundal semi-transparent */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Asigură-te că este deasupra altor elemente */
      }

      .modal-content {
        background-color: #2c2c54; /* O culoare de fundal închisă, dar distinctă */
        color: #f5f6fa; /* Text deschis pentru contrast */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        width: 90%;
        max-width: 500px; /* Limitează lățimea pe ecrane mari */
        z-index: 1001; /* Deasupra overlay-ului */
        text-align: center; /* Centrează textul și butonul */
      }

      .modal-content h2 {
        color: #ffffff; /* Titlu alb pentru vizibilitate maximă */
        margin-bottom: 20px;
      }

      .modal-content p {
        margin-bottom: 20px;
        line-height: 1.6; /* Spațiere bună pentru lizibilitate */
      }

      .modal-button {
        background-color: #4CAF50; /* Verde pentru acțiune pozitivă */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .modal-button:hover {
        background-color: #45a049; /* Verde mai închis la hover */
      }

      /* Efecte de animație subtile (opțional) */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideIn {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      /* Stiluri pentru bannerul de consimțământ cookie */
      .cookie-consent-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #1e1e1e; /* O culoare închisă pentru banner */
        color: #ffffff; /* Text alb pentru contrast */
        padding: 15px;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.2); /* O umbră subtilă deasupra */
        z-index: 10000; /* Asigură-te că este deasupra majorității elementelor */
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: slideIn 0.5s ease-out; /* Animație la apariție */
      }

      .cookie-consent-banner p {
        margin: 0;
        font-size: 0.9em;
        flex-grow: 1; /* Permite textului să ocupe spațiul disponibil */
      }

      .cookie-consent-banner button {
        background-color: #4CAF50; /* Verde pentru butonul de acceptare */
        color: white;
        border: none;
        padding: 10px 15px;
        margin-left: 10px; /* Spațiu între text și buton / între butoane */
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.2s ease-in-out;
      }

      .cookie-consent-banner button:hover {
        background-color: #367c39; /* Verde mai închis la hover */
      }
       /* Stiluri pentru spinner-ul de încărcare */
       .spinner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Fundal semi-transparent */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Valoare mare pentru a fi deasupra majorității conținutului */
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3); /* Culoare deschisă pentru partea inactivă a spinner-ului */
        border-top: 4px solid #fff; /* Culoare albă pentru partea activă (care se rotește) */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <canvas id="particle-canvas"></canvas> <div id="root"></div>
    </body>
